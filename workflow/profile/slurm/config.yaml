cluster:
  mkdir -p .cmmvae/logs/{rule} &&
  sbatch
    --partition={resources.partition}
    --qos={resources.qos}
    --cpus-per-task={resources.cpus_per_task}
    --mem={resources.mem}
    --job-name={rule}-smk
    --output=.cmmvae/logs/{rule}/job.%j.out
    --error=.cmmvae/logs/{rule}/job.%j.err
    --gpus-per-node={resources.gpus_per_node}
    --account=account
    --ntasks=1
    --nodes=1
    --time={resources.runtime}
    --parsable
cluster-status: workflow/profile/slurm/status.py
cluster-cancel: scancel
default-resources:
  - partition='bigmem'
  - qos=sbatch
  - mem='1GB'
  - runtime=2880
jobs: 10

set-resources:
  diff_expression:
    partition: bigmem
    mem: 100GB
    gpus_per_node: ""
    cpus_per_task: 1
  train:
    partition: gpu
    mem: 100GB
    gpus_per_node: tesla_v100s:1
    cpus_per_task: 6
  predict:
    partition: gpu
    mem: 100GB
    gpus_per_node: 1
    cpus_per_task: 6
  merge_predictions:
    partition: all
    mem: 100GB
    gpus_per_node: ""
    cpus_per_task: 1
  correlations:
    partition: gpu
    mem: 100GB
    gpus_per_node: tesla_v100s:1
    cpus_per_task: 6
  umap_predictions:
    partition: all
    mem: 100GB
    gpus_per_node: ""
    cpus_per_task: 40
  meta_discriminators:
    partition: gpu
    mem: 100GB
    gpus_per_node: tesla_v100s:1
    cpus_per_task: 6
