# Workflow for building and deploying static content to GitHub Pages
name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - development
      - feature/*
      - summer_merge

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.18' 

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project+doc dependencies
        run: |
          pip install -e .[doc]
      
      - name: Generate HTML documentation with pdoc
        run: ./scripts/auto-doc.sh
      
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages (main branch)
        if: github.ref_name == 'main'
        id: deployment_main
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: docs

      - name: Deploy to branch-specific folder
        if: github.ref_name != 'main'
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          mv docs "docs-${BRANCH_NAME}"

      - name: Deploy to GitHub Pages (non-main branches)
        if: github.ref_name != 'main'
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: docs-${{ github.ref_name }}